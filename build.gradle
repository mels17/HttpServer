apply plugin: 'java'
apply plugin: 'idea'
group 'com.gradle.httpServer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'App'
    }
    archiveName 'httpServerScratch.jar'
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
